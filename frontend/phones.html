<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Gateway - Gestion des Téléphones</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="cyberpunk-theme">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <span class="neon-text">SMS</span>Gateway
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="phones.html">Téléphones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sims.html">SIMs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="messages.html">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/download/" target="_blank">
                            <i class="fas fa-download"></i> Télécharger APK
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- En-tête avec actions -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2 class="neon-text">Gestion des Téléphones</h2>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-cyber" data-bs-toggle="modal" data-bs-target="#addPhoneModal">
                    <i class="fas fa-plus"></i> Ajouter un Téléphone
                </button>
            </div>
        </div>

        <!-- Filtres -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="cyber-card">
                    <div class="row">
                        <div class="col-md-3">
                            <select class="form-select cyber-select" id="statusFilter">
                                <option value="">Tous les statuts</option>
                                <option value="online">En ligne</option>
                                <option value="offline">Hors ligne</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control cyber-input" id="searchInput" placeholder="Rechercher...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select cyber-select" id="sortBy">
                                <option value="last_seen">Dernière activité</option>
                                <option value="model">Modèle</option>
                                <option value="sim_count">Nombre de SIMs</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-cyber w-100" id="refreshBtn">
                                <i class="fas fa-sync"></i> Actualiser
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Liste des téléphones -->
        <div class="row">
            <div class="col-12">
                <div class="cyber-card">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Modèle</th>
                                    <th>Statut</th>
                                    <th>Dernière Activité</th>
                                    <th>SIMs</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="phonesList">
                                <!-- Rempli dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Ajout Téléphone -->
    <div class="modal fade" id="addPhoneModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content cyber-modal">
                <div class="modal-header">
                    <h5 class="modal-title neon-text">Ajouter un Téléphone</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPhoneForm">
                        <div class="mb-3">
                            <label class="form-label">ID du Téléphone</label>
                            <input type="text" class="form-control cyber-input" name="tel_id" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Modèle</label>
                            <input type="text" class="form-control cyber-input" name="model" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cyber" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-cyber" id="savePhoneBtn">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Détails Téléphone -->
    <div class="modal fade" id="phoneDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content cyber-modal">
                <div class="modal-header">
                    <h5 class="modal-title neon-text">Détails du Téléphone</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="phoneDetails">
                        <!-- Rempli dynamiquement -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/phones.js"></script>
</body>
</html>
