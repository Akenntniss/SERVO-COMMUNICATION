    <script>
        // Forcer le rechargement du cache
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }
        
        // Vider le localStorage et sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Rediriger vers la page phones aprÃ¨s 3 secondes
