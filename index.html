<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Gateway - Redirection</title>
    <meta http-equiv="refresh" content="0; url=/frontend/index.html">
    <script>
        // Redirection JavaScript comme fallback
        window.location.replace('/frontend/index.html');
    </script>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>SMS Gateway</h2>
        <p>Redirection vers le dashboard...</p>
        <p><a href="/frontend/index.html">Cliquez ici si la redirection ne fonctionne pas</a></p>
    </div>
</body>
</html>
